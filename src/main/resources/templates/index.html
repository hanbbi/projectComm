<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>MINISTAGRAM</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <h1>MINISTAGRAM</h1>

            <h2>UserController</h2>
            <ul>
                <th:block th:if="${session.loginUser} == null">
                    <li><a href="/user/signup.do">회원가입</a></li>
                    <li><a href="/user/login.do">로그인</a></li>
                </th:block>
                <th:block th:if="${session.loginUser} != null">
                    <li><a th:href="@{'/user/{userId}/modify.do' (userId=${session.loginUser.getUserId()})}">회원정보 수정</a></li>
                    <li><a href="/user/logout.do">로그아웃</a></li>
                </th:block>
            </ul>

            <h2>CommController</h2>
            <ul>
                <li><a href="">커뮤니티 리스트</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
