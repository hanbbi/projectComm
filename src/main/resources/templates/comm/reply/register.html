<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form name="replyRegisterForm" action="/reply/register.do" method="post">
    <input type="hidden" name="commId" th:value="${commId}">
    <input type="hidden" name="fkReplyId">
    <input type="hidden" name="userId" th:value="${session.loginUser.userId}">

    <div>
        <div class="row">
            <div class="col-1">
                <i class="bi bi-person-circle col-2"></i>
            </div>
            <div class="col-11">
                <input type="text" class="form-control col-10" name="content" id="exampleFormControlInput1"
                       placeholder="바른말 고운말로 작성해주세요:)">
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="reset" class="btn border">초기화</button>
            <button type="submit" class="btn border">등록</button>
        </div>
    </div>
</form>
