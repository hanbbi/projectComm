<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>카테고리 등록</title>
</head>
<body>
    <div layout:fragment="content">
        <form action="/cate/register.do" method="post" name="cateForm">
            <label for="cateId">카테고리 아이디</label>
            <input type="text" id="cateId" name="cateId" required>
            <label for="cateName">카테고리 이름</label>
            <input type="text" id="cateName" name="cateName" required>
            <br>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
