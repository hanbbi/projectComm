<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3a45d8e733.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fixed-top">
        <div>
            <div class="container container-fluid position-relative">
                <nav class="navbar navbar-dark navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                            <th:block th:if="${session.loginUser == null}">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/user/login.do" style="color: #000000">로그인</a>
                                    </li>
                                </ul>
                            </th:block>
                            <th:block th:if="${session.loginUser != null}">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" th:href="@{'user/{userId}/modify.do' (userId=${session.loginUser.getUserId()})}"
                                           style="color: #000000">회원정보 수정</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/user/logout.do" style="color: #000000">로그아웃</a>
                                    </li>
                                </ul>
                            </th:block>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div>
            <div class="container container-fluid">
                <nav class="navbar">
                    <div class="container-fluid d-flex justify-content-start">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                             aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <a href="/" class="me-lg-5 offcanvas-title" id="offcanvasDarkNavbarLabel"></a>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item dropdown">
                                        <button type="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                                aria-expanded="false" style="border: none; background-color:transparent;">
                                            카테고리
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-item">
                                                <a href="#">카테고리1</a>
                                            </li>
                                            <li class="dropdown-item">
                                                <a href="#">카테고리2</a>
                                            </li>
                                            <li class="dropdown-item">
                                                <a href="#">카테고리3</a>
                                            </li>
                                            <li class="dropdown-item">
                                                <a href="#">카테고리4</a>
                                            </li>
                                            <li class="dropdown-item">
                                                <a href="#">카테고리5</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <th:block th:if="${session.loginUser == null}">
                                        <li class="nav-item dropdown">
                                            <a href="#">친구 찾기</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="/user/login.do">로그인</a>
                                        </li>
                                    </th:block>
                                    <th:block th:if="${session.loginUser != null}">
                                        <li class="nav-item dropdown">
                                            <a href="#">팔로잉</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="#">친구 찾기</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="#">쪽지</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="#">알림</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="#">글쓰기</a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a href="#">프로필</a>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</html>
