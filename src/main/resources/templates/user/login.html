<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <form action="/user/login.do" method="post">
                <div>
                    <label for="userEmail" class="form-label">이메일</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="id@example.com"
                           required>
                </div>
                <div>
                    <label for="userPw" class="form-label">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" class="form-control" required>
                </div>
                <div>
                    <input type="submit" class="form-control" value="로그인">
                </div>
            </form>
            <div class="d-flex justify-content-between">
                <div>
                    <a class="text-decoration-none" href="/user/findPw.do">비밀번호 찾기</a>
                </div>
                <div>
                    <a class="text-decoration-none" aria-current="page" href="/user/signup.do">회원가입</a>
                </div>
                <div>
                    <a class="text-decoration-none" href="#">관리자 회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
