server.port=5555
server.servlet.session.timeout=30m

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/MINISTAGRAM

spring.datasource.username=root
spring.datasource.password=mysql

mybatis.mapper-locations=/mapper/*Mapper.xml
mybatis.type-aliases-package=com.project.projectcomm.dto

spring.servlet.multipart.location= ${user.home}/.temp/img
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

img.upload.path=/projectComm/src/main/resources/static/img

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true